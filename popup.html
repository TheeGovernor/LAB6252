<!DOCTYPE html>
<html>
    <head>
        <style>
            body { 
                min-width: 420px; 
                overflow-x: hidden; 
                font-family: Arial, sans-serif; 
                font-size: 12px; 
            }
            input, textarea { 
                width: 420px; 
            }
            input#save { 
                font-weight: bold; width: auto; 
            }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <form id="addSong">
            <p><label for="username">Username</label><br />
            <input type="text" id="username" name="username" size="50" value="" /></p>
            <p><label for="password">Password</label><br />
            <input type="text" id="password" name="password" size="50" value="" /></p>
            <p><label for="songTitle">Song Title</label><br />
            <input type="text" id="songTitle" name="songTitle" size="50" value="" /></p>
            <p><label for="artist">Artist</label><br />
            <input type="text" id="artist" name="artist" size="50" value="" /></p>
            <p><label for="playlist">Playlist</label><br />
            <input type="text" id="playlist" name="playlist" size="50" value="" /></p>
            <p>
                <input id="save" type="submit" value="Add song to playlist" />
                <span id="status-display"></span>
            </p>
        </form>
    </body>
</html>
